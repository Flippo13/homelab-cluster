apiVersion: apps/v1
kind: Deployment
metadata: 
  name: linkding
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      apps: linkding
    template: 
      metadata: 
        labels: 
          app: linkding
      spec: 
        containers: 
          - name: linkding
            image: sissbruecker/linkding:1.32.0
            ports: 
              - containerport: 9090
            